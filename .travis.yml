# Define stages, build the module, then try to install and use
stages:
  - unit_test
  - build_test

# Default settings for all jobs
# Disable sudo to speed up the build
sudo: false
language: python

# Matrix of jobs
os:
  - linux
  - osx
python:
  - "3.6"
  - "3.7"
  - "3.8"
  - "nightly"

# Installation requirements
install:
  - pip install codecov
  - pip install -r requirements.txt

# Actual job
script:
  - echo [Running unit tests]
  - python -m pytest --cov=truegaze/

  - echo [Building module]
  - python setup.py sdist bdist_wheel

  - echo [Installing module]
  - pip install dist/truegaze-*.whl

  - echo [Testing installed module]
  - truegaze scan test_data/helloworld.apk
  - truegaze scan test_data/helloworld.ipa

# Code coverage
after_success:
  - codecov
